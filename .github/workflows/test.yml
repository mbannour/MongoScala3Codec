
# steward:off
name: Test Scala Library

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        scala-version: ["3.4.0", "3.4.1", "3.4.2", "3.5.0", "3.5.1", "3.5.2", "3.6.3", "3.6.4", "3.7.1"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Verify sbt installation
        run: |
          sbt sbtVersion

      - name: Cache sbt and dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.ivy2/cache
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ matrix.scala-version }}-${{ hashFiles('**/build.sbt') }}
          restore-keys: |
            ${{ runner.os }}-sbt-

      - name: Run sbt tests
        run: |
          sbt ++${{ matrix.scala-version }} test

      - name: Run integration tests
        run: |
          sbt ++${{ matrix.scala-version }} integrationTests/test

      - name: Clear cache (avoid caching sensitive files)
        run: |
          rm -rf ~/.ivy2/cache
          rm -rf ~/.sbt/boot
          rm -rf ~/.coursier
# scala-steward:on